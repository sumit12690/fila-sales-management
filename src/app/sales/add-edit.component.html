<h1 *ngIf="isAddMode">Add Sale</h1>
<h1 *ngIf="!isAddMode">Edit Sale</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label>Store Name</label>
      <input type="text" formControlName="storeName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.storeName.errors }" />
      <div *ngIf="submitted && f.storeName.errors" class="invalid-feedback">
        <div *ngIf="f.storeName.errors.required">Store Name is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
      <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
        <div *ngIf="f.category.errors.required">Category is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label>Sub Category</label>
      <input type="text" formControlName="subCategory" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subCategory.errors }" />
      <div *ngIf="submitted && f.subCategory.errors" class="invalid-feedback">
        <div *ngIf="f.subCategory.errors.required">Sub Category is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label>SKU</label>
      <input type="text" formControlName="sku" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sku.errors }" />
      <div *ngIf="submitted && f.sku.errors" class="invalid-feedback">
        <div *ngIf="f.sku.errors.required">SKU is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label>Quantity</label>
      <input type="text" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
      <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
        <div *ngIf="f.quantity.errors.required">Quantity is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label>Amount</label>
      <input type="text" formControlName="salesAmount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salesAmount.errors }" />
      <div *ngIf="submitted && f.salesAmount.errors" class="invalid-feedback">
        <div *ngIf="f.salesAmount.errors.required">Amount is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
    <a routerLink="/sales" class="btn btn-link">Cancel</a>
  </div>
</form>
